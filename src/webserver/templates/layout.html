<!doctype html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>{{ title }}</title>
	<link rel="shortcut icon" href="static/favicon.ico">
	
	<link id="style-strikethrough" href="static/diff_strikethrough.css" rel="stylesheet alternate">
	<link id="style-tooltips" href="static/diff_tooltips.css" rel="stylesheet">

	{% block css %}{% endblock %}
</head>

<body onload="reloadData()">
	{% include 'navBar.html' %}
	
	<div class="container">
		<div class="row my-2"><h1>{{ title }}</h1></div>
		
	{% block content %}{% endblock %}
	
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

	<script>
		const styles = ["style-strikethrough", "style-tooltips"];

		function setStyleSheet(sheet) {
			for (let node_id of styles) {
				el = document.getElementById(node_id);  
				if (node_id==sheet) {
					el.rel = 'stylesheet';
				} else {
					el.rel = 'stylesheet alternate';
				}
			}
		}
  	</script>
	{% block script %}{% endblock %}
</html>
