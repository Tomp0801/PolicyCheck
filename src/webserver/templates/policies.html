{% extends 'layout.html' %}

{% block content %}
{% for folder, files in policies.items() %}
    <b>{{folder}}</b>
    <ul>
        {% for file in files %}
            <li><a href="example?folder={{folder}}&file={{file}}">{{file}}</a> - <a href="prepare?type={{folder}}&file={{folder}}/{{file}}">Prepare</a></li>
        {% endfor %}
    </ul>
{% endfor %}

{% endblock %}
